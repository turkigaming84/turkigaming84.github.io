<!DOCTYPE html>

<script>
let retry = 0;

if(localStorage.failcount==null) localStorage.failcount=0;
passCounter.innerHTML=localStorage.passcount;
failCounter.innerHTML=localStorage.failcount;

function setStatus(text,cls){
  msgs.className="status "+cls;
  msgs.innerHTML=text;
}

function startExploit(){

function goldhenLoaded(){
  setStatus("GoldHEN Loaded ‚úî","success");
  logo.classList.remove("pulse");
